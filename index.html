<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <main>

    <div class="image_container">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>

    <div class="details_container">

      <h2 class="summary">Order Summary</h2>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="plans_container">

          <div class="music_prices">

            <img src="images/icon-music.svg" alt="music-icon">
            
            <div class="prices_container">
              <p class="plan"><strong>Annual Plan</strong></p>
              <p class="price"><span>$59.99/year</span></p>
            </div>

          </div>

        <a href="#"><strong>Change</strong></a>
      </div>

      <button class="btn">Proceed to Payment</button>
      <a class="cancel" href="#"><strong>Cancel Order</strong></a>

    </div>

  </main>

</body>
</html>
